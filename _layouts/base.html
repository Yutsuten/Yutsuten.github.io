<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% if jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}

    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}{% link favicon.png %}"/>

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CMutationObserver" crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    {% if jekyll.environment == 'production' %}
      <script src="{{ site.baseurl }}{% link assets/js/vue.min.js %}"></script>
    {% else %}
      <script src="{{ site.baseurl }}{% link assets/js/vue.js %}"></script>
    {% endif %}
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

    <!-- Load fontawesome -->
    <script src="https://kit.fontawesome.com/8e31a988f2.js"></script>

    <!-- Load custom styles -->
    <link rel="stylesheet" href="{{ site.baseurl }}{% link assets/css/index.scss %}" media="screen">
    <link rel="stylesheet" href="{{ site.baseurl }}{% link assets/css/syntax_highlight.css %}" media="screen">

    <title>{{ page.title }} - Mateus Etto Website</title>
  </head>
  <body>
    <div class="container-fluid" id="app">
      {{ content }}
    </div>
    <script src="{{ site.baseurl }}{% link assets/js/index.js %}"></script>
  </body>
</html>
