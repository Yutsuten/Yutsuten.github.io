<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}

    <link rel="shortcut icon" type="image/png" href="{% link favicon.png %}"/>
    <link rel="stylesheet" href="{% link bundle.css %}" media="screen">

    <title>{{ page.title }} - Mateus Etto Website</title>
  </head>
  <body data-spy="scroll" data-target="#navigation-menu-container">
    <div class="wrapper">
      <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link{% if page.title == 'Home' %} active{% endif %}" href="{% link index.html %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link{% if page.title == 'Resume' %} active{% endif %}" href="{% link resume/index.html %}">Resume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link{% if page.title == 'Notes' %} active{% endif %}" href="{% link notes/index.md %}">Notes</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Language: English
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">English</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/Yutsuten" target="_blank">GitHub</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="content">
        {{ content }}
      </div>
      <div class="footer">
      </div>
    </div>
    <script type="text/javascript" src="{% link bundle.js %}"></script>
  </body>
</html>
